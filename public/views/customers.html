<h2 class="sub-header">Customers</h2>
<div class="table-responsive" ng-init="getCustomers()">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Company</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{customer._id}}</td>
      <td>{{customer.first_name}} {{customer.last_name}}</td>
      <td>{{customer.company}}</td>
      <td>{{customer.email}}</td>
      <td><a ui-sref="customers-details({id: customer._id})" class="btn btn-primary">Details</a> <a ui-sref="edit-customers({id: customer._id})" class="btn btn-default">Edit</a> <button id="deleteCustomer" ng-click="deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
    </tr>

  </tbody>
</table>
</div>
